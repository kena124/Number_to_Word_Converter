<html lang="en">
<head>

    <title>Number To word converter</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

  <body>
   <div class="container">
	<div class="container__item">
		<form class="form">
			<input type="number" id="inputNumber" class="form__field" placeholder="Enter a number from 0 to billion" />
			<button type="button" class="btn btn--primary btn--inside uppercase" onclick="displayValue()">Convert</button>
		</form>
	</div>
	
	<div class="container__item container__item--bottom">
        <p id="displayNumberEn">English: </p>
        <p id="displayNumberAm">Amharic: </p>

	</div>
</div>

  </body>
